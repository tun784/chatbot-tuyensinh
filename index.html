<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chatbot Tư Vấn Tuyển Sinh</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>

<body>
  <div class="container py-4">
    <!-- Header -->
    <div class="d-flex align-items-center mb-4">
      <a href="https://nhom5.onrender.com">
        <img src="img/banner.jpg" alt="HUIT" class="me-3" height="60">
      </a>        
    </div>
    <div id="badges" style="text-align: center;">
      <p id="header" title="Click on it!">
          <img
            src="https://readme-typing-svg.herokuapp.com?font=Roboto&size=35&duration=7000&color=0074D9&center=true&vCenter=true&width=900&height=41&lines=Chat+bot+tư+vấn+tuyển+sinh;Trường+Đại+học+Công+Thương+Thành+phố+Hồ+Chí+Minh;Sản+phẩm+do+nhóm+5+thực+hiện"
            width="100%" alt="Hello World" />
      </p>
    </div>

    <!-- Chat Box -->
    <div id="chat-box" class="border rounded p-3 mb-3" style="height: 500px; overflow-y: auto;"></div>
    
    <!-- Input -->
    <div class="input-group">
      <input type="text" id="questionInput" class="form-control" placeholder="Nhập câu hỏi của bạn... ">
      <button id="sendButton" class="btn btn-primary">Gửi</button>
    </div>

    <!-- Footer -->
    <footer class="mt-4 text-muted text-center small">
      <hr>
      <p>Các thành viên trong nhóm 5 bao gồm:<br>
        Nguyễn Hoàng Tuấn -
        Phạm Văn Khôi -
        Lê Huỳnh Tấn Phước -
        Nguyễn Huỳnh Anh Tú -
        Phạm Vũ Khôi Nguyên
      </p>
    </footer>
  </div>

  <script src="scripts/script.js"></script>
</body>

</html>
